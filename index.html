<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="#" class="navbar-logo" id="logo">
            <img src="./images/img2.avif" alt="Logo" class="navbar-logo-img" />
          </a>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="#" class="navbar-link" id="home">Home</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Contact</a>
          </li>
        </ul>
        <div class="navbar-cart">
          <a href="#" class="navbar-cart-link" id="carrito">
            <span class="carro">Carrito</span
            ><span class="navbar-cart-count" id="numeroCarrito"> 0</span>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="modalCarrito-content" id="modalCarrito">
        <div class="carrito">
          <h1>Carrito</h1>
          <ul id="cart"></ul>
          <div>
            El total de los <span id="cantidad">0</span> items del carrito es:
            <span id="resultado">0</span>$
          </div>
          <div class="botones">
            <button id="vaciar" class="botonModal">
              Vaciar
            </button>
            <button id="volver" class="botonModal">
              Volver
            </button>
            <button id="pagar" class="botonModal">
              Pagar
            </button>
          </div>
        </div>
      </div>

      <div class="container-primer-main">
        <a class="primer-main-izq" href="#" id="collection">
          ¡New Collection!
        </a>
        <a class="primer-main-der" href="#" id="sales">
          ¡Check Sales!
        </a>
      </div>

      <div class="container-filtros">
        <div class="filtros">
          <input type="text" class="input-filtro" id="buscar" />
          <button class="button-filtro" id="buscarBoton">Buscar</button>
        </div>
      </div>

      <div id="products-container"></div>
    </main>

    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h2>¿Estás seguro que deseas vaciar el carrito?</h2>
        <button class="modal-button" id="confirmarVaciar">Sí</button>
        <button class="modal-button" id="rechazarVaciar">Cancelar</button>
      </div>
    </div>

    <div id="payModal" class="modal">
      <div class="modal-content">
        <h2>¿Estás seguro que deseas comprar el carrito?</h2>
        <button class="modal-button" id="confirmarComprar">Sí</button>
        <button class="modal-button" id="rechazarComprar">Cancelar</button>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>


    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
